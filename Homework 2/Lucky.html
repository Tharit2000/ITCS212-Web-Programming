<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lucky Phone Number</title>
        <script src="Lucky.js" type="text/javascript"></script>
    </head>

    <body>
        <header>
            <h1>Lucky Phone Number Generator (<span id="catName"></span>)</h1>
        </header>

        <div>
            <p>Number that don't want to include: <input type="text" size="4" id="exclude"></p>
        </div>
        <div>
            <label for="cat">Select a category: </label>
            <select name="cat" id="cat">
                <option value="work">Work</option>
                <option value="love">Love</option>
                <option value="wealth">Wealth</option>
                <option value="merchandising">Merchandising</option>
                <option value="technology">Technology</option>
                <option value="education">Education/Wiseness</option>
            </select>
            <button onclick="lucky()">Generate</button>
            <p id="number"></p>
        </div>
    </body>
</html>
